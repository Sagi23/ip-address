<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="/scss/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div class="head">
        <h1>IP Address Tracker</h1>
      </div>
      <form>
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          id="ip-entry"
        />
        <button type="submit" id="btn">
          <img src="/static/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </form>
    </header>
    <div class="result-area">
      <div class="div">
        <p class="head">IP Address</p>
        <p class="sub-head" id="ip-add"></p>
      </div>
      <div class="div">
        <p class="head">Location</p>
        <p class="sub-head" id="loc"></p>
      </div>
      <div class="div">
        <p class="head">Timezone</p>
        <p class="sub-head" id="tz"></p>
      </div>
      <div class="div last">
        <p class="head last">ISP</p>
        <p class="sub-head" id="isp"></p>
      </div>
    </div>
    <div id="mapid"></div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="/script/index.js"></script>
  </body>
</html>
